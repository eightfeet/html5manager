<div class="chart-wrapper">

    <div class="chart-stage">

            <fieldset>
                <legend><small>图层属性</small></legend>
                <div class="clearfix">
                    <small class="pull-left">

                        <button type="button" class="btn btn-default btn-xs selectcolor" aria-label="Center Align"  style="background: #fff;" value=""><span class="glyphicon colorselect" aria-hidden="true"></span></button>
                        </label>
                    </small>
                    <small class="pull-left">

                        <input class=" input-sm propw" type="text" placeholder="em">

                    </small>
                    <small class="pull-left">

                </div>

                <div class="clearfix">
                    <small class="pull-left">

                        <input class=" input-sm propw" type="text" placeholder="em">
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        右边距:
                        <input class=" input-sm propw" type="text" placeholder="em">
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        上边距:
                        <input class=" input-sm propw" type="text" placeholder="em">
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        下边距:
                        <input class=" input-sm propw" type="text" placeholder="em">
                        </label>
                    </small>
                </div>
            </fieldset>
            <fieldset>
                <legend><small>动画属性</small></legend>
                <div class="clearfix">
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        入场动画:
                        <select class="input-sm">
                            <option>All blocks</option>
                            <option>Howard</option>
                            <option selected>Folsom</option>
                            <option>Harrison</option>
                        </select>
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        延时:
                        <input class=" input-sm propw" type="text" placeholder="s">
                        </label>
                    </small>
                </div>
            </fieldset>
        </div>
    </div>
    <!-- block end -->
</div>
