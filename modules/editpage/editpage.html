<div ms-controller="editpage">
    <div class="chart-wrapper" ms-repeat="layoutInfo" data-repeat-rendered="repeatReady">
        <div class="chart-title clearfix">
            <!-- 这里判断是文字模块还是图片模块 -->
            <span class="glyphicon " ms-class="{{el.elType=='img'?'glyphicon-picture':'glyphicon-text-background'}}" aria-hidden="true"></span>
            {{el.elType=='img'?'图片':el.elContent.substring(0,6)}}
            <small class="pull-right">
                <label  style="margin-right: 10px;">
                <button type="button" class="btn btn-default btn-xs" aria-label="Center Align" ms-click="deleteLayout($index,el)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </label>
            </small>
            <small class="pull-right">
                <label  style="margin-right: 10px;">
                <button type="button" class="btn btn-default btn-xs" aria-label="Center Align"><span class="glyphicon "
                ms-class="{{(el.elActive)?'glyphicon-minus-sign':'glyphicon-plus-sign'}}"
                ms-click ="elActiveevent($event,el)"
                aria-hidden="true"></span></button>
                </label>
            </small>
            <small class="pull-right">
                <label class="pull-left" style="margin-right: 10px;">
                元素层级:
                <input class=" input-sm propw  eleZindex" type="number" placeholder="Z" ms-duplex = "el.elZindex" step="1" min="1">
                </label>
            </small>
        </div>
        <!-- block -->
        <div class="chart-stage" ms-visible="el.elActive">
            <div id="chart-05">
                <!-- 判断是否是图片 -->
                <div class="row" ms-if="el.elType=='img'?true:false">
                    <div class=" col-sm-9">
                            <!-- <div class="imgUpload"  ms-if="el.elType=='img'?true:false">上传图片</div> -->
                            <input type="file" name="" class="fileupload">
                            <input type="hidden" name="" value="" ms-duplex="el.elContent">
                    </div>
                </div>

                <!-- 判断是否是文字 -->
                <div class="row"  ms-if="el.elType=='text'?true:false">
                    <label for="" class=" col-sm-3 text-right">文本 内容</label>
                    <div class=" col-sm-9">
                        <!-- <script  type="text/plain" id="myeditor" name="contents" style="height:100px;">初始化的内容</script> -->
                        <textarea name="" style="width:80%" ms-duplex="el.elContent"></textarea>
                    </div>
                </div>
                <fieldset>
                    <legend><small>图层属性</small></legend>
                    <div class="clearfix">
                        <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        背景颜色:
                        <button type="button" class="btn btn-default btn-xs selectcolor" aria-label="Center Align"
                        ms-css-background="el.elBackgroundcolor" value=""><span class="glyphicon colorselect" aria-hidden="true"></span></button>
                        <input type="hidden"  ms-duplex = "el.elBackgroundcolor">
                        </label>
                    </small>
                    <small class="pull-left">
                        <label  style="margin-right: 10px;">
                        <button type="button" class="btn btn-gray btn-xs" aria-label="Center Align" ms-click="delBgcolor($index,el)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                        </label>
                    </small>
                        <small class="pull-left" ms-if="el.elType=='text'?true:false">
                        <label class="pull-left" style="margin-right: 10px;">
                        字体颜色:
                        <button type="button" class="btn btn-default btn-xs selectcolor" aria-label="Center Align"
                        ms-css-background="el.elColor" value=""><span class="glyphicon colorselect" aria-hidden="true"></span></button>
                        <input type="hidden"  ms-duplex = "el.elColor">
                        </label>
                    </small>
                    <small class="pull-left" ms-if="el.elType=='text'?true:false">
                        <label  style="margin-right: 10px;">
                        <button type="button" class="btn btn-gray btn-xs" aria-label="Center Align" ms-click="delColor($index,el)">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        </button>
                        </label>
                    </small>
                    <small class="pull-left" ms-if="el.elType=='text'?true:false">
                        <label class="pull-left" style="margin-right: 10px;">
                        大小:
                        <input class=" input-sm propw" type="number" placeholder="em" ms-duplex = "el.elSize" min="1">
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        圆角:
                        <input class=" input-sm propw" type="number" placeholder="0em" ms-duplex = "el.elBorderradius" min="0">
                        </label>
                    </small>
                    </div>
                    <hr>
                    <div class="clearfix">
                    <small class="pull-left">
                        <label class="pull-left"  style="margin-right: 10px;">
                        右边距:
                        <input class=" input-sm propw" type="number" placeholder="em" ms-duplex = "el.elRight" >
                        </label>
                    </small>
                        <small class="pull-left">
                        <label class="pull-left"  style="margin-right: 10px;">
                        下边距:
                        <input class=" input-sm propw" type="number" placeholder="em" ms-duplex = "el.elBottom" >
                        </label>
                    </small>
                        <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        内边距:
                        <input class=" input-sm propw" type="number" placeholder="em" ms-duplex = "el.elPadding" min="0">
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left"  style="margin-right: 10px;">
                        左边距:
                        <input class=" input-sm propw" type="number" placeholder="em"  ms-duplex = "el.elLeft">
                        </label>
                    </small>
                        <small class="pull-left">
                        <label class="pull-left"  style="margin-right: 10px;">
                        上边距:
                        <input class=" input-sm propw" type="number" placeholder="em"  ms-duplex = "el.elTop">
                        </label>
                    </small>
                        <small class="pull-left"  ms-if="el.elType=='text'?true:false">
                        <label class="pull-left" style="margin-right: 10px;">
                        对齐方式:
                        <select class="input-sm" ms-duplex = "el.elAlign">
                            <option selected>left</option>
                            <option >center</option>
                            <option >right</option>
                        </select>
                        </label>
                    </small>
                    </div>
                </fieldset>
                <fieldset>
                    <legend><small>动画属性</small></legend>
                    <div class="clearfix">
                        <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        入场动画:
                        <select class="input-sm changeAnimate" ms-duplex ="el.elAnimentin">
                            <option selected>slideToBottom</option>
                            <option>slideToTop</option>
                            <option>slideToBottom</option>
                            <option>slideToLeft</option>
                            <option>slideToRight</option>
                            <option>fadeInToTop</option>
                            <option>fadeInToBottom</option>
                            <option>fadeInToLeft</option>
                            <option>fadeInToRight</option>
                            <option>fadeIn</option>
                            <option>fadeOut</option>
                            <option>followSlide</option>
                            <option>followSlideToTop</option>
                            <option>followSlideToBottom</option>
                            <option>followSlideToLeft</option>
                            <option>followSlideToRight</option>
                        </select>
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        动画时长:
                        <input class=" input-sm propw"  type="number" ms-duplex="el.elAnimenttime" placeholder="ms" min="0">
                        </label>
                    </small>
                        <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        延时:
                        <input class=" input-sm propw"  type="number" ms-duplex="el.elAnimentdelaytime" placeholder="ms" min="0">
                        </label>
                    </small>
                    <small class="pull-left">
                        <label class="pull-left" style="margin-right: 10px;">
                        循环:
                        <input class=" input-sm propw"  type="number" ms-duplex="el.elAnimentcount" placeholder="次数" min="0">
                        </label>
                    </small>
                    </div>
                </fieldset>
            </div>
        </div>
        <!-- block end -->
    </div>
</div>
<script src="modules/editpage/editpage.js" type="text/javascript"></script>
