<div ms-controller="addpage"><!-- ms-controller="addpage" -->
    <div class="viewbar">
        <div class="viewbox ">
            <section class="pages"
            ms-css-background-color="pgBackgroundcolor"
            ms-css-background-image="'url('+pgBackgroundimage+')'"
            >
                <div class="page">
                    <div class="viewobj"
                        ms-attr-set-animation="el.elAnimentin"
                        ms-attr-set-delay="el.elAnimentdelaytime"
                        ms-attr-set-count="el.elAnimentcount"
                        ms-attr-set-duration="el.elAnimenttime"
                        ms-repeat="elementInfo"
                        ms-css-background-color="el.elBackgroundcolor"
                        ms-css-z-index="el.elZindex"
                        ms-css-left="{{el.elLeft+'em'}}"
                        ms-css-padding="{{el.elPadding+'em'}}"
                        ms-css-top="{{el.elTop+'em'}}"
                        ms-css-text-align="{{el.elAlign}}"
                        ms-css-width="el.elType == 'text'?(el.elWidth+'em'):''"
                        ms-css-height="el.elType == 'text'?(el.elHeight+'em'):''"
                        ms-css-border-radius="{{el.elType == 'text'?(el.elBorderradius+'em'):''}}"
                        ms-class="{{el.elAnimentin+' '+el.elAnimentdelaytime}}">

                        <img ms-src="el.elType == 'img'?el.elContent:''" alt=""
                        ms-if="el.elType == 'img'?true:false"
                        ms-css-border-radius="{{el.elType == 'img'?(el.elBorderradius+'em'):''}}"
                        ms-css-width="el.elType == 'img'?(el.elWidth+'em'):''"
                        ms-css-height="el.elType == 'img'?(el.elHeight+'em'):''">
                        <span ms-css-color="el.elColor"
                        ms-css-font-size="{{el.elType == 'text'?(el.elSize + 'em'):''}}"
                        ms-if="el.elType == 'text'?true:false">{{el.elType == 'text'?el.elContent|html:el.elContent}}</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="setbar">
        <div class="setbox">
            <div class="clearfix">
                <!-- <button ms-click="test">test</button> -->
                <small class="pull-left">
                            <label class="pull-left" style="margin-right: 10px;">
                            转场动画:
                            <select ms-duplex="pgAnimate">
                                <option ms-repeat="pgAnimates" >{{el.animateName}}</option>
                            </select>
                            </label>
                        </small>
                <!-- <button ms-click="test">test</button> -->
                <small class="pull-left">
                            <label class="pull-left" style="margin-right: 10px;">
                            页码排序:
                            <select id="changerpage">
                                <option ms-repeat="pgNum" ms-attr-value = "el.num" >{{el.name}}</option>
                            </select>
                            </label>
                        </small>
                  <!-- 删除页面元素 -->
                <small class="pull-right">
                <label  style="margin-right: 10px;">
                <button type="button" class="btn btn-default btn-xs" aria-label="Center Align" ms-click="deletePage"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </label>
            </small>
                <!-- 设置页面背景颜色 -->
                <small class="pull-left">
                            <label class="pull-left" >
                            背景颜色:
                            <button type="button" class="btn btn-default btn-xs selectcolor" ms-css-background-color="pgBackgroundcolor" aria-label="Center Align"   value=""><span class="glyphicon colorselect" aria-hidden="true"></span></button>
                            <input type="hidden" name="" value="" placeholder="" ms-duplex = "pgBackgroundcolor">
                            </label>
                        </small>
                        <small class="pull-left" style="margin-right: 10px;">
                        <label >
                        <button type="button" class="btn btn-gray btn-xs" aria-label="Center Align" ms-click="delPgbgcolor"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                        </label>
                    </small>
                <!-- 创建页面元素 -->
                <small class="pull-left">
                            <label class="pull-left" style="margin-right: 10px;">
                            创建页面元素:
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align"
                                ms-click="newLayout('img')"><span class="glyphicon  glyphicon-picture" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-default btn-xs" aria-label="Center Align"
                                ms-click="newLayout('text')"><span class="glyphicon glyphicon-font" aria-hidden="true"></span></button>
                            </div>
                            </label>
                        </small>
                <!-- 设置页面背景图片 -->
                <small class="pull-left">
                            <label class="pull-left">
                            背景图片
                            <div id="bgUpload"  style="display: inline-block;"><span>上传</span></div>
                            </label>
                        </small>
                        <small class="pull-left">
                        <label  style="margin-right: 10px;">
                        <button type="button" class="btn btn-gray btn-xs" aria-label="Center Align" ms-click="delPgbackgroundimage"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                        </label>
                    </small>
            </div>
            <hr>
            <div class="chartbox" ms-include-src="editpage">
            </div>
        </div>
    </div>
</div>
</div>
<script src="modules/addpage/addpage.js" type="text/javascript"></script>
