<!DOCTYPE html>
<html ms-controller="root">

<head>
    <title>{{webtitle}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="vendor/bootstrap/css/keen-dashboards.css">
    <link rel="stylesheet" href="vendor/require/css/colpick.css">
    <link rel="stylesheet" href="vendor/parallax/css/parallax.css">
    <link rel="stylesheet" href="vendor/parallax/css/parallax-animation.css">
    <script src="vendor/require/require.js" data-main="main.js"></script>
    <style>
    .ms-controller {
        visibility: hidden;
    }
    </style>
</head>

<body class="application" >
    <!-- 头部 -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ms-include-src="header">
    </div>
    <!-- 页面内容 -->
    <div class="contentbox ">
        <div class="tabtitle">
            <div class="tab" ms-class="{{$index==selecttab?'selecttab':''}}" ms-repeat="pages" ms-click="msSelected($event,$index,el)"><a href="javascript:;" >第{{$index+1}}页</a></div>
            <!-- <div class="tab selecttab"><a href="javascript:;">page2</a></div> -->
            <div class="tab"><a href="javascript:;" class="add" ms-click="newpage">+</a></div>
        </div>
        <div class="tabcontent clearfix" ms-include-src="addpage" >
        </div>
    </div>
    <div class="temporary">
        <div class="pages">
            <section class="page" ms-repeat="pages"
                    ms-css-background-color="{{el.pgBackgroundcolor}}"
                    ms-css-background-image="{{'url('+el.pgBackgroundimage+')'}}">
                    <div class="viewobj"
                        ms-repeat="el.pgEle"
                        ms-click="selectedElement($index,el)"
                        ms-attr-set-animation="el.elAnimentin"
                        ms-attr-set-delay="el.elAnimentdelaytime"
                        ms-attr-set-count="el.elAnimentcount"
                        ms-attr-set-duration="el.elAnimenttime"
                        ms-css-background-color="el.elBackgroundcolor"
                        ms-css-z-index="el.elZindex"
                        ms-css-left="{{el.elLeft+'em'}}"
                        ms-css-padding="{{el.elPadding+'em'}}"
                        ms-css-top="{{el.elTop+'em'}}"
                        ms-css-text-align="{{el.elAlign}}"
                        ms-css-width="el.elType == 'text'?(el.elWidth+'em'):''"
                        ms-css-height="el.elType == 'text'?(el.elHeight+'em'):''"
                        ms-css-border-radius="{{el.elType == 'text'?(el.elBorderradius+'em'):''}}"
                        ms-class="{{el.elAnimentin+' '+el.elAnimentdelaytime}}">

                        <img ms-src="el.elType == 'img'?el.elContent:''" alt=""
                        ms-if="el.elType == 'img'?true:false"
                        ms-css-border-radius="{{el.elType == 'img'?(el.elBorderradius+'em'):''}}"
                        ms-css-width="el.elType == 'img'?(el.elWidth+'em'):''"
                        ms-css-height="el.elType == 'img'?(el.elHeight+'em'):''">
                        <span ms-css-color="el.elColor"
                        ms-css-font-size="{{el.elType == 'text'?(el.elSize + 'em'):''}}"
                        ms-if="el.elType == 'text'?true:false">{{el.elType == 'text'?el.elContent|html:el.elContent}}</span>
                    </div>
            </section>
        </div>
    </div>
    <script src="vendor/require/require.js" data-main="main.js"></script>
</body>

</html>
